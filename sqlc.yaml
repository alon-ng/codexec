version: "2"
sql:
  - schema: "internal/db/migration"
    queries: "internal/db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"