version: "2"
sql:
  - schema: "pkg/db/migration"
    queries: "pkg/db/query"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "*github.com/google/uuid.UUID"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.smallint"
            nullable: true
            go_type:
              type: "int16"
              pointer: true
          - db_type: "pg_catalog.int2"
            nullable: true
            go_type:
              type: "int16"
              pointer: true
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "pg_catalog.boolean"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "jsonb"
            nullable: true
            go_type:
              import: "encoding/json"
              type: "RawMessage"
              pointer: true
          - db_type: "exercise_type"
            nullable: true
            go_type:
              type: "ExerciseType"
              pointer: true
