paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login a user. The authentication cookie (auth_token) is automatically
        set in the response.
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Login a user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout a user by clearing the authentication cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout a user
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Signup a new user. The authentication cookie (auth_token) is automatically
        set in the response.
      parameters:
      - description: Signup request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Signup a new user
      tags:
      - auth
  /courses:
    get:
      consumes:
      - application/json
      description: Get a paginated list of courses, optionally filtered by subject
      parameters:
      - default: 10
        description: 'Limit (default: 10)'
        in: query
        name: limit
        type: integer
      - default: 0
        description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: Filter by subject
        in: query
        name: subject
        type: string
      - default: en
        description: Filter by language
        example: en
        in: query
        name: language
        type: string
      - default: true
        description: Filter by is_active
        example: true
        in: query
        name: is_active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.CourseWithTranslation'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - CookieAuth: []
      summary: List courses
      tags:
      - courses
  /courses/{uuid}:
    get:
      consumes:
      - application/json
      description: Get a single course by UUID
      parameters:
      - description: Course UUID
        in: path
        name: uuid
        required: true
        type: string
      - default: en
        description: Language
        in: query
        name: language
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.CourseFull'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - CookieAuth: []
      summary: Get a course by UUID
      tags:
      - courses
  /courses/add-translation:
    post:
      consumes:
      - application/json
      description: Add a new translation for an existing course
      parameters:
      - description: Translation data
